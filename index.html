<!DOCTYPE html>
<html>
    <head>
        <title>WR Classic Calculator</title>
        <script type="text/javascript" src="wr-classic.js"></script>
    </head>
    <body>
        <form name="ValidatorInput" onsubmit="cekValid()" method="post">
            <h2>WR Total (Classic dan Ranked)</h2>
            Masukkan WR Anda (tanpa menggunakan %)
            <input name="wr-total"> <br>
            Masukkan banyak match Anda
            <input name="match-total"> <br>

            <h2>WR Ranked</h2>
            Masukkan WR Anda (tanpa menggunakan %)
            <input name="wr-ranked"> <br>
            Masukkan banyak match Anda
            <input name="match-ranked"> <br>
            <input type="submit">
        </form>
    </body>
</html>
